sudo: required
language: java
jdk: openjdk8
services: docker
script: mvn clean verify
after_success:
- cd usermanagement
- git init
- git config --global user.email "travis@localhost.localdomain"
- git config --global user.name "Travis CI"
- git config --global push.default simple
- git add --all
- git commit -am "Travis change"
- git push origin master
deploy:
  provider: openshift
  user: torsten.compart@gmail.com
  password:
    secure: 
  app: nicoco
  domain: nicoco
  on:
    repo: tcompart/nicoco
